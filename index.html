<!DOCTYPE HTML>
 <html lang="en">
 	
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="author" content="Francisco M. Olmedo Bueno">
        <title>Personal WEBSITE</title>
        <link rel="icon" type="image/png" href="./images/free/favicon.png" />
        <link rel="stylesheet" type="text/css" href="style/style.css" media="screen" />
    </head>
 
    <body>
        <!-- NO GENERAL HEADER IN THIS PAGE -->	
		<nav>    	
			<img src="./images/registered/uma_logo.jpg" alt="UMA logo">		
			<ul>
				<li><a href="#">Home Page</a></li>
				<li><a href="#">Company</a></li>
				<li><a href="#">My pictures</a></li>
				<li><a href="#">Miscellaneus</a></li>
			</ul>
		</nav>
 
 		<!-- SPLIT THE CONTENT WITHIN TWO SECTIONS
 				FIRST ONE: PERSONAL DATA AND AN IMAGE
 				SECOND ONE: CONTACT INFORMATION -->
        
        <!-- FIRST SECTION: PERSONAL-->
        
        <section id="personal">
        	<!-- TEXT AND AN IMAGE -->
        	<h1> My name (left)</h1>
        	<h2> My position (left)</h2>
        	<h3> <span>My department</span> (center)</h3>
        	<h4> <span>My company </span> (center)</h4>
        	<img src="./images/free/user_big.png" alt="User Photo">
 		</section>
 
 		<!-- SECOND SECTION CONTACT-->
 		
        <section id="contact">
 			<ul>
				<li><img src="./images/free/email_logo.png" alt="E-mail"><a href="mailto:email@aaa.com?Subject=Hello" target="_top">email@aaa.com</a></li>
				<li><img src="./images/free/telefono_logo.png" alt="Phone">Telephone number</li>
				<li><img src="./images/free/fax_logo.png" alt="Fax">Fax number</li>
				<li><img src="./images/free/adress_logo.png" alt="Address">My address</li>
				<li><img src="./images/free/facebook_logo.gif" alt="Facebook"><a href="#">My Facebook page</a></li>
			</ul>
 		</section>
 		
    </body> 
</html>
